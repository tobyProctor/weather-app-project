<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/d6dae81a3c.js" crossorigin="anonymous"></script>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!--css-->
    <link rel="stylesheet" href="src/styles.css" />
<!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
<form id="search-city-form" id="search-city-form">
<div class="input-group mb-5 search">
  <input type="text" class="form-control" placeholder="Enter a city..." aria-label="Recipient's username" aria-describedby="button-addon2" id="city-input">
  <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
  <br /><button type="button" class="btn btn-outline-info" id="current-location-button">Current Location</button>
</div>
</form>

<section class="current-weather">
<div class="mini-header">
        CURRENT WEATHER | 
    <span class="time" id="current-time">1:15</span>
</div>
      <div class="row">
        <div class="col-8">
          <h1 id="city-name">Cambridge</h1>
          <h4 id="current-day">Monday</h4>
          <h5 id="weather-description">Drizzle</h5>
        </div>

        <div class="col-4 current-temp-right">
         <span class="current-weather-icon"> <i class="fa-solid fa-cloud-sun-rain">  </i></span>
        <span class="current-temperature" id="current-temperature">14</span> <span class="current-temperature">°C</span>
        <div class="current-high-low">
          H: <span class="current-highest-temp" id="current-highest-temp">16</span>°C 
          L: <span class="current-lowest-temp" id="current-lowest-temp">3</span>°C
        </div>
      </div>
</section>
<section class="rest-of-the-week">
<div class="row">
  <div class="col-sm-1 h-100 mx-auto">
    <div class="card text-center" style="width: 15rem;">
      <div class="card-body">
        <h6 class="card-title">Today</h6>
        <p class="card-text week-weather-icon"><i class="fa-solid fa-cloud-sun-rain"></i></p>
        <div class="weekHighLow">
          H: <span class="week-highest-temp">15</span>°C 
          L: <span class="week-lowest-temp">8</span>°C
        </div>
      </div>
    </div>
  </div>
  
  <div class="col-sm-1 h-100 mx-auto">
    <div class="card text-center" style="width: 15rem;">
      <div class="card-body">
        <h6 class="card-title">Tuesday</h6>
        <p class="card-text week-weather-icon"><i class="fa-solid fa-cloud-sun-rain"></i></p>
                <div class="week-high-low">
          H: <span class="week-highest-temp">15</span>°C 
          L: <span class="week-lowest-temp">6</span>°C
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-1 h-100 mx-auto">
    <div class="card text-center" style="width: 15rem;">
      <div class="card-body">
        <h6 class="card-title">Wednesday</h6>
        <p class="card-text week-weather-icon"><i class="fa-solid fa-cloud"></i></p>
                <div class="week-high-low">
          H: <span class="week-highest-temp">17</span>°C 
          L: <span class="week-lowest-temp">6</span>°C
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-1 h-100 mx-auto">
    <div class="card text-center" style="width: 15rem;">
      <div class="card-body">
        <h6 class="card-title">Thursday</h6>
        <p class="card-text week-weather-icon"><i class="fa-solid fa-cloud"></i></p>
                <div class="week-high-low">
          H: <span class="week-highest-temp">20</span>°C 
          L: <span class="week-lowest-temp">8</span>°C
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-1 h-100 mx-auto">
    <div class="card text-center" style="width: 15rem;">
      <div class="card-body">
        <h6 class="card-title">Friday</h6>
        <p class="card-text week-weather-icon"><i class="fa-solid fa-sun"></i></p>
                <div class="weekHighLow">
          H: <span class="week-highest-temp">21</span>°C 
          L: <span class="week-lowest-temp">9</span>°C
        </div>
      </div>
    </div>
  </div>
</div>
</section>

</footer>
